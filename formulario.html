<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="resources/styles/formulario.css">
    <link rel="stylesheet" href="resources/styles/inicioSesion.css">
    <link rel="stylesheet" href="resources/styles/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="resources/images/ElPesto1.ico">
</head>

<body>
    <div class="page-container">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="resources/images/ElPesto1.png" alt="ElPesto" width="50" height="40">
                </a>
                <ul>
                    <li id="ini"><a href="inicioSesion.html">Iniciar sesion</a></li>
                    <li id="reg"><a href="registro.html">Registro</a></li>
                </ul>
            </div>
        </nav>
        <div class="menu-icon" onclick="toggleSidebar()">
            <p>☰</p>
        </div>
        <div class="menu-overlay" id="menu">
            <nav class="sidebar">
                <div class="close-icon" onclick="toggleSidebar()">✕</div>
                <ul class="menu">
                    <li><a href="carta.html">Carta ...</a></li>
                    <li><a href="formulario.html">Reservas ...</a></li>
                    <li><a href="#footer">Contacto ...</a></li>
                    <li><a href="about.html">About us ...</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <h1>Realizar pedido</h1>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">Nombre</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                </div>
                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                </div>
                <div class="col-md-4">
                    <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServer03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>
                </div>
                <div class="col-md-3">
                    <label for="validationServer04" class="form-label">State</label>
                    <select class="form-select is-invalid" id="validationServer04"
                        aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option>
                            <p>España</p>
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationServer05" class="form-label">Zip</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05"
                        aria-describedby="validationServer05Feedback" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Acepta los terminos y condiciones.
                        </label>
                        <div id="invalidCheck3Feedback" class="invalid-feedback">
                            Debe aceptar antes de enviar.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="showModalBtn">Enviar</button>
                </div>

                <div class="modal" id="myModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Mensaje</h5>
                                <button type="button" class="btn-close" id="close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Tu formulario se ha enviado correctamente.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="resources/js/menu.js"></script>

                <script>

                    function showModal() {
                        document.getElementById("myModal").style.display = "block";
                    }


                    function closeModal() {
                        document.getElementById("myModal").style.display = "none";
                    }


                    document.getElementById("showModalBtn").addEventListener("click", showModal);
                    document.getElementById("close").addEventListener("click", closeModal);

                </script>
</body>

</html>
